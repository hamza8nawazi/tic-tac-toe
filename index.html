<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container" id="player-input-screen">
        <h2>Enter Player Names</h2>

        <div class="player-input">
            <div class="player-icon"></div>
            <input type="text" id="player-one-input" placeholder="Player One">
        </div>

        <div class="player-input">
            <div class="player-icon yellow"></div>
            <input type="text" id="player-two-input" placeholder="Player Two">
        </div>

        <button class="start-button" id="start-btn" onclick="startGame()">START GAME</button>
    </div>

    <div class="container" id="game-board-screen" style="display: none;">
        <div class="players">
            <div class="player active" id="player-one">One</div>
            <div class="player" id="player-two">Two</div>
        </div>

        <div class="game-board">
            <div class="cell" id="cell-0" onclick="makeMove(0)"></div>
            <div class="cell" id="cell-1" onclick="makeMove(1)"></div>
            <div class="cell" id="cell-2" onclick="makeMove(2)"></div>
            <div class="cell" id="cell-3" onclick="makeMove(3)"></div>
            <div class="cell" id="cell-4" onclick="makeMove(4)"></div>
            <div class="cell" id="cell-5" onclick="makeMove(5)"></div>
            <div class="cell" id="cell-6" onclick="makeMove(6)"></div>
            <div class="cell" id="cell-7" onclick="makeMove(7)"></div>
            <div class="cell" id="cell-8" onclick="makeMove(8)"></div>
        </div>
        
    </div>
    <div id="result-box" style="display: none;">
        <div id="last-box-message"></div>
       <button class="restart-button" id="restart-btn" onclick="restartGame()">RESTART GAME</button>
    </div>
    <script src="index.js"></script>

</body>
</html>
