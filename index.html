<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container" id="player-input-screen">
        <h2>Enter Player Names</h2>

        <div class="player-input">
            <div class="player-icon"></div>
            <input type="text" id="player-one-input" placeholder="Player One">
        </div>

        <div class="player-input">
            <div class="player-icon yellow"></div>
            <input type="text" id="player-two-input" placeholder="Player Two">
        </div>

        <button class="start-button" onclick="startGame()">START GAME</button>
    </div>

    <div class="container" id="game-board-screen" style="display: none;">
        <div class="players">
            <div class="player active" id="player-one">One</div>
            <div class="player" id="player-two">Two</div>
        </div>

        <div class="game-board">
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
            <div class="cell" onclick="makeMove(this)"></div>
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
